    <section class="mt-5">
        <div class="container">

            <h1 class="text-center display-6">Create a <span class="text-info fw-bolder">Blog</span></h1>
            
            <!-- title, body, author, destination, date, Imagelink -->

            <form id="create-form" action="./index.html">
                <div class="form-group p-3">
                    <label for="title" class="form-label ms-1">Title</label>
                    <input required type="text" class="mb-2 form-control rounded-5" id="title" aria-describedby="emailHelp" placeholder="Give a short, simple title">
                </div>
                <!-- <div class="form-group p-3">
                    <label for="author" class="form-label ms-1">Author</label>
                    <input required type="text" class="form-control rounded-5" id="author" placeholder="an author name, publicly shown">
                </div> -->
                <div class="form-group p-3">
                    <label for="location" class="form-label ms-1">Location</label>
                    <input required type="text" class="form-control rounded-5" id="location" placeholder="name of the place, the post is about ">
                </div>
                 <div class="form-group p-3">
                    <label for="link" class="form-label ms-1">Image Link</label>
                    <input required type="text" class="form-control rounded-5 mb-2" id="img-link" placeholder="A cover image link, image of horizontal orientation are preferred">
                    <small class="ms-1 fw-bold">Don't know any website for free pictures <a target="_blank" href="https://unsplash.com/">Try this  <ion-icon name="link" role="img" class="md hydrated" aria-label="arrow forward"></ion-icon> </a>  </small>
                    <br>
                    <small class="ms-1"> Click on an image, then right click, and copy image link. </small>                    
                </div>
                 <div class="form-group p-3">
                    <label for="body" class="form-label ms-1">Body</label>
                    <textarea class="form-control rounded-5" name="body" id="body" cols="30" rows="10"></textarea>
                </div>

                <div class="p-3">
                    <button type="submit" class="btn btn-info rounded-5 my-1"> Create  <ion-icon name="create" role="img" class="md hydrated" aria-label="arrow forward"></ion-icon> </button>    
                </div>
            </form>
        </div>
    </section>
